<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>

<body>

<script>
document.onkeydown = function (event){
    if(event.ctrlKey && event.which == 13){ //Ctrl+Enter
        event.preventDefault();
        window.open('./admin/', '_blank')
    }
}
</script>


</body>
</html>
